

<mat-toolbar color="primary" style="z-index: 1000; background-color: orange;">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="margin-left: 20px">  {{title}}</span>
</mat-toolbar>



<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="side" opened style="margin-top: 70px; width: 200px">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/favorites']">Favorites</a>
      <a mat-list-item [routerLink]="['/pokemon-list']" (click)="handleSubmit()">List of Pokemon</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="text-align:center">
      <h1>{{title}}</h1>
    </div>
    <form class="example-form" [formGroup]="pokemonForm" (ngSubmit)="handleSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>Pokemon search</mat-label>
        <input matInput placeholder="Search for Pokemon" type="text" formControlName="pokemon" (keyup)="handleSubmit()">
      </mat-form-field>
    </form>
    <router-outlet *ngIf="formSubmitted"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
